<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirito Cloth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <section class="main-bg">
            <div class="content">
                <p class="orbitron-h1">KIRITO CLOTH</p>
                <h1 class="noto-sans-header">Створи свій образ із преміальними репліками улюблених брендів</h1>
                <a href="/catalog/" class="main-btn noto-sans-header animated">каталог</a>
            </div>
        </section>

        <section class="popular-brands">
            <h2 class="noto-sans-h2">Популярні бренди</h2>
            <div class="popular-brands-wrap">
                <a href="" class="underline-animated">
                    <img src="/img/logotypes/balenciaga_logo.svg" alt="">
                </a>
                <a href="" class="underline-animated">
                    <img src="/img/logotypes/vetements_logo.png" alt="">
                </a>
            </div>
            <p class="noto-sans-soon">Скоро більше...</p>
        </section>

        <section class="desired-categories">
            <h2 class="noto-sans-h2">Найбажаніші категорії</h2>
            <div class="desired-categories-wrap">
                <a href="" class="desired-category noto-sans-body">
                    <div class="desired-categories-img">
                        <img class='animated' src="/img/categories/tee.png" alt="">
                    </div>                   
                    <p class="desired-category-title underline-animated">Футболки</p>
                </a>
            </div>
            <p class="noto-sans-soon">Скоро більше...</p>
        </section>

        <section class="bestsellers">
            <h2 class="noto-sans-h2">Бестселери</h2>
            <div class="cards-container"></div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="/bestsellers.js"></script>
    <script src="./header_footer.js"></script>

</body>
</html>
